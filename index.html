    <body>
        <header class="jumbotron">
            <h1 class="display-3">9-5 Work Day Schedule</h1>
            <p class="lead">Easy way to keep your work day schedule together.</p>
            <p id="currentDay" class="lead"></p>
          </header>
        
        <div class = "container">
            <div class="row" id="9">
                <span class="time col-2" id="nine" >9:00 am</span>
                <textarea class="textArea col-8" placeholder="Type your event here." name="text-Area"></textarea>
                <button type="submit col-2" class="saveBtn">Save</button>
              </div>
          
              <div class="row" id="10">
                <span class="time col-2" id="ten" >10:00 am</span>
